<div class="template" style="font-family:Verdana, Geneva, Tahoma, sans-serif;margin-top:1em;font-size: 1.5em;color:black;">
    <h2><strong>Create game idea</strong></h2><hr>
        <p style='margin-top:1em;font-size: 1em;color:black;'>
            <div class="row justify-content-center">
                <div class="col-5 border" style="font-size: 0.6em">
                    <br>
                    <strong>Fill out the form to create a new game idea:</strong>
                    <form id="create-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" name="description" id="description" rows="5" style="resize:none" required aria-required="true"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" name="genre" id="genre" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="player">Player</label>
                            <input type="text" class="form-control" name="player" id="player" required aria-required="true">
                        </div>
                        <div id="mechanics-div"></div>
                        <button type="submit" class="btn-success" id="create" style="font-size: 1.4em;">Create</button>
                    </form>
                    <br>
                </div>
                <div class="col-1"></div>
                <div class="col-5 border" style="font-size: 0.6em">
                    <br>
                    <strong>Or generate a new game idea with AI:</strong><br><br>
                    <form id="generate-form">
                        <button type="submit" class="btn-success" id="generate" style="font-size: 1.4em;">Generate</button>
                    </form>
                </div>
            </div>
            <hr>
            <div style= "margin-top: 30px;" id="string-list"></div>
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
        </p>
    </div>
