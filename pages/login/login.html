<div class="template" style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 1.5em;color:black;">
    <h2><strong>Login</strong></h2><hr>
    <div id="login-page" class="row justify-content-center">
        <form id="login-form" class="col-4">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
    
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-success" id="login-button">Login</button>
            </div>
        </form>
    </div>

</div>
